<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">Sidd Collection</div>
    <nav>
      <a href="index.html">üè† Home</a>
      <a href="cart.html">üõí Cart</a>
    </nav>
  </header>

  <!-- Cart Section -->
  <main class="cart-container">
    <h1>My Cart</h1>
    <div id="cart-items"></div>
    <div class="cart-total">
      <h3>Total: ‚Çπ<span id="total-amount">0</span></h3>
      <button id="checkoutBtn" class="checkout-btn">Checkout</button>
    </div>
  </main>

  <script>
    // Load cart from localStorage
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartItemsContainer = document.getElementById("cart-items");
    const totalAmountElement = document.getElementById("total-amount");
    const checkoutBtn = document.getElementById("checkoutBtn");

    function renderCart() {
      cartItemsContainer.innerHTML = "";
      let total = 0;

      if (cart.length === 0) {
        cartItemsContainer.innerHTML = "<p>Your cart is empty.</p>";
      } else {
        cart.forEach((item, index) => {
          total += item.price * item.quantity;
          cartItemsContainer.innerHTML += `
            <div class="cart-item">
              <img src="${item.image}" alt="${item.name}">
              <div class="item-details">
                <h4>${item.name}</h4>
                <p>‚Çπ${item.price} √ó ${item.quantity}</p>
                <div class="quantity-controls">
                  <button onclick="updateQuantity(${index}, -1)">-</button>
                  <span>${item.quantity}</span>
                  <button onclick="updateQuantity(${index}, 1)">+</button>
                </div>
                <button onclick="removeItem(${index})" class="remove-btn">Remove</button>
              </div>
            </div>
          `;
        });
      }
      totalAmountElement.textContent = total;
    }

    function updateQuantity(index, change) {
      cart[index].quantity += change;
      if (cart[index].quantity <= 0) cart[index].quantity = 1;
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    // ‚úÖ Checkout redirect to checkout.html
    checkoutBtn.addEventListener("click", () => {
      if (cart.length === 0) {
        alert("Your cart is empty!");
      } else {
        window.location.href = "checkout.html";
      }
    });

    // Render cart on load
    renderCart();
  </script>
</body>
</html>
