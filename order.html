<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Order - Sidd Collection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background:#f4f4f4;
      margin:0;
      padding:0;
    }
    header {
      background:#007bff;
      padding:15px;
      color:white;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    header .logo {
      font-size:20px;
      font-weight:bold;
    }
    header nav a {
      color:white;
      margin-left:15px;
      text-decoration:none;
      font-size:16px;
    }
    .order-container {
      max-width:800px;
      margin:30px auto;
      background:#fff;
      padding:25px;
      border-radius:12px;
      box-shadow:0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align:center;
      margin-bottom:20px;
    }
    .order-info {
      background:#f9f9f9;
      padding:15px;
      border-radius:10px;
      margin-bottom:20px;
    }
    .order-info p {
      margin:6px 0;
    }
    .status-container {
      margin-top:25px;
    }
    .progress-bar {
      display:flex;
      justify-content:space-between;
      margin:20px 0;
      position:relative;
    }
    .progress-bar::before {
      content:"";
      position:absolute;
      top:15px;
      left:0;
      width:100%;
      height:4px;
      background:#ddd;
      z-index:1;
    }
    .step {
      position:relative;
      text-align:center;
      width:25%;
      z-index:2;
    }
    .circle {
      width:30px;
      height:30px;
      border-radius:50%;
      margin:0 auto;
      background:#ddd;
      line-height:30px;
      color:#fff;
      font-size:14px;
    }
    .active .circle {
      background:#28a745;
    }
    .step p {
      margin-top:8px;
      font-size:14px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header>
    <div class="logo">üõç Sidd Collection</div>
    <nav>
      <a href="index.html">üè† Home</a>
      <a href="cart.html">üõí Cart</a>
      <a href="order.html">üì¶ My Orders</a>
    </nav>
  </header>

  <main class="order-container">
    <h1>üì¶ My Order</h1>
    <div class="order-info">
      <p><strong>Order ID:</strong> <span id="orderId"></span></p>
      <p><strong>Name:</strong> <span id="showName"></span></p>
      <p><strong>Email:</strong> <span id="showEmail"></span></p>
      <p><strong>Mobile:</strong> <span id="showPhone"></span></p>
      <p><strong>Address:</strong> <span id="showAddress"></span></p>
    </div>

    <!-- Order Status -->
    <div class="status-container">
      <h2>Order Status</h2>
      <div class="progress-bar">
        <div class="step active">
          <div class="circle">1</div>
          <p>Packed</p>
        </div>
        <div class="step" id="step2">
          <div class="circle">2</div>
          <p>Shipped</p>
        </div>
        <div class="step" id="step3">
          <div class="circle">3</div>
          <p>Out for Delivery</p>
        </div>
        <div class="step" id="step4">
          <div class="circle">4</div>
          <p>Delivered</p>
        </div>
      </div>
    </div>
  </main>

  <script>
    // Show Order Details
    const checkoutData = JSON.parse(localStorage.getItem("checkoutData"));
    if (checkoutData) {
      document.getElementById("showName").textContent = checkoutData.name;
      document.getElementById("showEmail").textContent = checkoutData.email;
      document.getElementById("showPhone").textContent = checkoutData.phone;
      document.getElementById("showAddress").textContent = checkoutData.address;
    }

    // Generate random Order ID
    const orderId = "ORD" + Math.floor(Math.random()*90000 + 10000);
    document.getElementById("orderId").textContent = orderId;

    // Animate Order Status (auto-update step every 3s)
    let currentStep = 1;
    const interval = setInterval(() => {
      currentStep++;
      if(currentStep <= 4) {
        document.getElementById("step"+currentStep).classList.add("active");
      } else {
        clearInterval(interval);
      }
    }, 3000);
  </script>
</body>
</html>
